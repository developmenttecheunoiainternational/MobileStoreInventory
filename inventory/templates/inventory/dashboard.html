<!-- inventory/templates/inventory/dashboard.html -->

{% extends 'inventory/base.html' %}

{% block content %}
    <h2>Dashboard</h2>
    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total Products</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_products }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Total Suppliers</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_suppliers }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Total Purchases</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_purchases }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Total Sales</div>
                <div class="card-body">
                    <h5 class="card-title">{{ total_sales }}</h5>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
